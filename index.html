<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(245, 75%, 52%)">
    <meta name="description" content="Order Summary Card">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Stats Preview Card</title>
    
  </head>
<body>

  <div class="card">
    <div class="image">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 1374px)">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1375px)">
        <img src="images/image-header-mobile.jpg" alt="Flowers">
      </picture>
    </div>
    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="flex-container">
        <div class="flex-item">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="flex-item">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="flex-item">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>  
  
</body>
</html>
